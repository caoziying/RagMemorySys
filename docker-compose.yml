# ============================================================
# RAG_Memory Docker Compose 编排文件
# 服务清单:
#   1. rag-api          - FastAPI 主服务
#   2. milvus-etcd      - Milvus 元数据存储 (etcd)
#   3. milvus-minio     - Milvus 对象存储 (MinIO)
#   4. milvus-standalone- 向量数据库核心服务
#   5. attu             - Milvus 可视化管理界面
#   6. tei-reranker     - HuggingFace TEI 重排服务
# ============================================================

version: "3.8"

networks:
  rag-network:
    driver: bridge

volumes:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-data:

services:

  # ──────────────────────────────────────────────────────────
  # 1. FastAPI 主服务
  # ──────────────────────────────────────────────────────────
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # 在 Docker 网络内覆盖 Milvus/Reranker 地址
      MILVUS_HOST: milvus-standalone
      MILVUS_PORT: 19530
      RERANKER_URL: http://host.docker.internal:8877/rerank
    volumes:
      # 持久化用户数据与日志到宿主机
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      milvus-standalone:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ──────────────────────────────────────────────────────────
  # 2. Milvus 依赖：etcd（元数据存储）
  # ──────────────────────────────────────────────────────────
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    restart: unless-stopped
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - milvus-etcd-data:/etcd
    command: >
      etcd
      --advertise-client-urls=http://127.0.0.1:2379
      --listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ──────────────────────────────────────────────────────────
  # 3. Milvus 依赖：MinIO（对象存储）
  # ──────────────────────────────────────────────────────────
  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus-minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9001:9001"  # MinIO 控制台（可选访问）
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ──────────────────────────────────────────────────────────
  # 4. Milvus Standalone（向量数据库核心）
  # ──────────────────────────────────────────────────────────
  milvus-standalone:
    image: milvusdb/milvus:v2.4.5
    container_name: milvus-standalone
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"  # gRPC 端口
      - "9091:9091"    # HTTP 端口
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 60s

  # ──────────────────────────────────────────────────────────
  # 5. Attu（Milvus 可视化管理界面）
  # 访问地址: http://localhost:8080
  # ──────────────────────────────────────────────────────────
  attu:
    image: zilliz/attu:v2.4
    container_name: attu
    restart: unless-stopped
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "8080:3000"
    depends_on:
      - milvus-standalone
    networks:
      - rag-network

  # ──────────────────────────────────────────────────────────
  # 6. Reranker 说明
  # 已改为调用外部本地接口，不再内置 TEI 容器服务。
  # 通过 .env 中的 RERANKER_URL 配置地址：
  #   - 宿主机本地服务：RERANKER_URL=http://host.docker.internal:8080/rerank
  #   - 同 compose 网络内的服务：RERANKER_URL=http://<container_name>:<port>/rerank
  # ──────────────────────────────────────────────────────────